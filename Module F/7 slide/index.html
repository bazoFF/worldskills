<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <p class="background__text">dfggg</p>
        </div>
        <div class="slide">
            <input type="range" min="0" max="255" value="0" step="1" id="red">
            <input type="range" min="0" max="255" value="0" step="1" id="green">
            <input type="range" min="0" max="255" value="0" step="1" id="blue">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
